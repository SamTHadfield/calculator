<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="display-window" class="row">0</div>
      <div id="row-1" class="row">
        <button id="ac-button" class="button operator-button" value="AC">
          AC
        </button>
        <button
          id="plus/minus-button"
          class="button operator-button"
          value="+/–"
        >
          +/–
        </button>
        <button id="percentage-button" class="button operator-button" value="%">
          %
        </button>
        <button id="division-button" class="button operator-button" value="÷">
          ÷
        </button>
      </div>
      <div id="row-2" class="row">
        <button id="seven-button" class="button" value="7">7</button>
        <button id="eight-button" class="button" value="8">8</button>
        <button id="nine-button" class="button" value="9">9</button>
        <button
          id="multiplication-button"
          class="button operator-button"
          value="*"
        >
          *
        </button>
      </div>
      <div id="row-3" class="row">
        <button id="four-button" class="button" value="4">4</button>
        <button id="five-button" class="button" value="5">5</button>
        <button id="six-button" class="button" value="6">6</button>
        <button
          id="subtraction-button"
          class="button operator-button"
          value="–"
        >
          –
        </button>
      </div>
      <div id="row-4" class="row">
        <button id="one-button" class="button" value="1">1</button>
        <button id="two-button" class="button" value="2">2</button>
        <button id="three-button" class="button" value="3">3</button>
        <button id="addition-button" class="button operator-button" value="+">
          +
        </button>
      </div>
      <div id="row-5" class="row">
        <button
          id="backspace-button"
          class="button operator-button"
          value="back"
        >
          back
        </button>
        <button id="zero-button" class="button" value="0">0</button>
        <button id="decimal-button" class="button" value=".">.</button>
        <button id="equals-button" class="button operator-button" value="=">
          =
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
