<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="display-window" class="row audio">0</div>
      <div id="row-1" class="row">
        <button class="button background-button audio" value="AC">AC</button>
        <button class="button background-button audio" value="+/-">+/–</button>
        <button class="button background-button audio" value="%">%</button>
        <button class="button arith-button audio" value="/">÷</button>
      </div>
      <div id="row-2" class="row">
        <button class="button number-button audio" value="7">7</button>
        <button class="button number-button audio" value="8">8</button>
        <button class="button number-button audio" value="9">9</button>
        <button class="button arith-button audio" value="*">*</button>
      </div>
      <div id="row-3" class="row">
        <button class="button number-button audio" value="4">4</button>
        <button class="button number-button audio" value="5">5</button>
        <button class="button number-button audio" value="6">6</button>
        <button class="button arith-button audio" value="-">–</button>
      </div>
      <div id="row-4" class="row">
        <button class="button number-button audio" value="1">1</button>
        <button class="button number-button audio" value="2">2</button>
        <button class="button number-button audio" value="3">3</button>
        <button class="button arith-button audio" value="+">+</button>
      </div>
      <div id="row-5" class="row">
        <button class="button background-button audio" value="back">
          back
        </button>
        <button class="button number-button audio" value="0">0</button>
        <button class="button number-button audio" value=".">.</button>
        <button class="button background-button audio" value="=">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
