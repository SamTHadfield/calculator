<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="display-window" class="row">0</div>
      <div id="row-1" class="row">
        <button id="ac-button" class="button operator-button">AC</button>
        <button id="plus/minus-button" class="button operator-button">
          +/–
        </button>
        <button id="percentage-button" class="button operator-button">%</button>
        <button id="division-button" class="button operator-button">÷</button>
      </div>
      <div id="row-2" class="row">
        <button id="seven-button" class="button">7</button>
        <button id="eight-button" class="button">8</button>
        <button id="nine-button" class="button">9</button>
        <button id="multiplication-button" class="button operator-button">
          *
        </button>
      </div>
      <div id="row-3" class="row">
        <button id="four-button" class="button">4</button>
        <button id="five-button" class="button">5</button>
        <button id="six-button" class="button">6</button>
        <button id="subtraction-button" class="button operator-button">
          –
        </button>
      </div>
      <div id="row-4" class="row">
        <button id="one-button" class="button">1</button>
        <button id="two-button" class="button">2</button>
        <button id="three-button" class="button">3</button>
        <button id="addition-button" class="button operator-button">+</button>
      </div>
      <div id="row-5" class="row">
        <button id="backspace-button" class="button operator-button">
          back
        </button>
        <button id="zero-button" class="button">0</button>
        <button id="decimal-button" class="button">.</button>
        <button id="equals-button" class="button operator-button">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
